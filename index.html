<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieSyokk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .tagline {
      text-align: center;
      color: #ccc;
      margin-top: 5px;
      font-size: 0.9em;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1100px;
      margin: 80px auto;
    }

    .movie {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #b30000;
    }

    .movie img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .movie h3 {
      margin: 10px;
      font-size: 1.2em;
      text-align: center;
    }

    .movie button {
      display: block;
      width: 90%;
      margin: 10px auto 20px;
      padding: 10px;
      border: none;
      background-color: #b30000;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .movie button:hover {
      background-color: #e60000;
    }

    /* Modal (Movie details) */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      color: white;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .close:hover {
      color: #b30000;
    }

    .seat-btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .seat-btn:hover {
      background-color: #e60000;
    }

    /* Sign In Modal */
    #signinModal .modal-content {
      max-width: 400px;
    }

    input[type="email"], input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: white;
    }

    .signin-btn {
      background-color: #b30000;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signin-btn:hover {
      background-color: #e60000;
    }

    .signin-link {
      display: block;
      text-align: center;
      margin: 20px;
      color: #b30000;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ MovieSyokk</header>
  <p class="tagline">Buy movie tickets â€¢ Fast checkout â€¢ Best seats</p>

  <div id="signinLink" class="signin-link" onclick="openSignin()">Sign In to Continue</div>

  <div id="movieList" class="movies" style="display: none;">
    <div class="movie" onclick="openModal('Star Wars')">
      <img src="./images/starwars.jpg" alt="Star Wars">
      <h3>Star Wars</h3>
      <button>Select Showtime</button>
    </div>

    <div class="movie" onclick="openModal('Avengers: Infinity War')">
      <img src="./images/avengers.jpg" alt="Avengers Infinity War">
      <h3>Avengers: Infinity War</h3>
      <button>Select Showtime</button>
    </div>

    <div class="movie" onclick="openModal('Black Panther')">
      <img src="./images/blackpanther.jpg" alt="Black Panther">
      <h3>Black Panther</h3>
      <button>Select Showtime</button>
    </div>

    <div class="movie" onclick="openModal('Ejen Ali')">
      <img src="./images/ejenali.jpg" alt="Ejen Ali">
      <h3>Ejen Ali</h3>
      <button>Select Showtime</button>
    </div>

    <div class="movie" onclick="openModal('Spider-Man 2')">
      <img src="./images/spiderman2.jpg" alt="Spider-Man 2">
      <h3>Spider-Man 2</h3>
      <button>Select Showtime</button>
    </div>

    <div class="movie" onclick="openModal('Annabelle 2')">
      <img src="./images/annabelle2.jpg" alt="Annabelle 2">
      <h3>Annabelle 2</h3>
      <button>Select Showtime</button>
    </div>
  </div>

  <!-- Movie Detail Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="movieTitle"></h2>
      <p>Choose your seat and confirm your ticket purchase.</p>
      <button class="seat-btn" onclick="alert('Seat selection coming soon!')">Select Seat</button>
      <button class="seat-btn" onclick="alert('Payment successful!')">Confirm Payment</button>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignin()">&times;</span>
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button class="signin-btn" onclick="signin()">Sign In</button>
    </div>
  </div>

  <script>
    // Movie modal
    function openModal(title) {
      document.getElementById("movieTitle").innerText = title;
      document.getElementById("movieModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("movieModal").style.display = "none";
    }

    // Sign In modal
    function openSignin() {
      document.getElementById("signinModal").style.display = "flex";
    }

    function closeSignin() {
      document.getElementById("signinModal").style.display = "none";
    }

    function signin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        closeSignin();
        document.getElementById("signinLink").style.display = "none";
        document.getElementById("movieList").style.display = "grid";
      } else {
        alert("Please enter your email and password!");
      }
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      const movieModal = document.getElementById("movieModal");
      const signinModal = document.getElementById("signinModal");
      if (event.target == movieModal) closeModal();
      if (event.target == signinModal) closeSignin();
    }
  </script>

</body>
</html>
